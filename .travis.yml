language: csharp
solution: Void/Void.sln
install:
  - nuget restore Void/Void.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Void/Void.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Void/Void.*.Spec/bin/Release/Void.*.Spec.dll
